<style>
	.box {
		border: 10px solid #000;
		background: red;
		/*1、运行。会发现图片距离底部有几px间隙*/
		/*2、【解决办法】
		a、将img变成块元素。但这样做多张图片就不能在一行显示
		b、给img加上：vertical-align:top;
		*/
	}
	img {
		vertical-align: top;
	}

	/*【总结】
	vertical-align: top;常用来清理图片下的空隙*/
</style>
