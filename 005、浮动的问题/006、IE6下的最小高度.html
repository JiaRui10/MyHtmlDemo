<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<title>新建网页</title>
<style>
	.box {
		height: 1px;
		background: red;
		/*1、运行。普通浏览器没问题。但在IE6下变成19px*/
		/*在IE6下高度小于19px的元素，高度会被当做19px来处理*/

		/*2、【解决办法】
		a、font-size: 0; 局限：最小只能处理到2px
		b、overflow:hidden; 超出范围的东西都给它隐藏掉
		*/
		overflow: hidden;

		/*【总结】
		处理IE6下最小高度的办法：overflow:hidden;
		*/
	}
</style>
</head>
    <body>
    	<div class="box"></div>
    </body>
</html>
