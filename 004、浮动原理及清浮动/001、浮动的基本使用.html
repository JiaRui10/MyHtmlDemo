<!DOCTYPE html>

<title>新建网页</title>
<style>
	div,span {
		width: 100px;
		height: 100px;
		background: red;
		border: 1px solid black;

		/*1、span不支持宽高，所以这里加inline-block。但在IE6 7下不支持*/
		/*display: inline-block;*/

		/*2、浮动：left、right、none
			a、使块元素在一行显示
			b、是内嵌元素支持宽高
			c、不设置宽度的时候宽度由内容撑开*/
		float: left;
	}
</style>
</head>
    <body>
    	<div class="div1">div1</div>
    	<div class="div2">div2</div>
    	<span class="span1">span1</span>
    	<span class="span2">span2</span>
    </body>
