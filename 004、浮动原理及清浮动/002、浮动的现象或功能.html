<title>新建网页</title>
<style>
	.box1 {
		width: 100px;
		height: 100px;
		background: red;

		/*1、给这个div加一个浮动*/
		float: left;
		/*浮动的另一个特点：脱离文档流*/
		/*文档流式文档中可显示对象在排列时所占用的位置*/

		/*2、浮动的定义
		元素加了浮动，会脱离文档流，按照指定的一个方向移动，直到碰到父级边界或另外一个浮动元素停止*/
	}
	.box2 {
		width: 200px;
		height: 200px;
		background: blue;
	}
</style>
</head>
    <body>
    	<div class="box1"></div>
    	<div class="box2"></div>
    </body>
