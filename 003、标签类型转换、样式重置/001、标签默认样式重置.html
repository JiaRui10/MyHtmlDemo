<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="description" content="小庄 http://github.com/JiaRui10" />
<title>新建网页</title>
<style>
	/*默认样式重置（css reset）*/

	/*1、body默认有8像素的外边距*/
	/*p标签默认有上下16像素的外边距*/
	/*注意还有dl，dd*/
	body,p,h1,h2,h3,h4,h5,h6,dl,dd {
		margin: 0px;
		font-size: 12px;   /*最好重置一下页面中所有文字的大小*/
	}

	/*2、列表默认的样式基本上也是不要的。而且它们是有内外边距的*/
	ol,ul {
		list-style: none;
		padding: 0px;
		margin: 0px;
	}

	/*3、a标签的默认文本修饰线也可以去掉*/
	a {
		text-decoration: none;
	}

	/*4、图片默认有边框，可去掉*/
	img {
		border: none;
	}

	/*去掉默认样式之后，这些标签在各个浏览器下的显示效果就一模一样了*/
</style>
</head>

    </body>
</html>
