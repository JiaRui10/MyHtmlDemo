	img {
		width: 60px;
		height: 60px;
	}

	能支持宽高是块元素的特性。能支持在一行显示是内联元素的特性。
	所以img既不是块也不是内联，而是具有【inline-block】的特性
		能在一行显示，并且支持宽高。
	*/

	/*2、特性
		a、块在一行显示
		b、行内属性标签支持宽高
		c、没有宽度的时候内容撑开宽度
	问题：
		a、代码换行被解析
		b、IE6 IE7不支持属性标签的inline-block
	*/


</style>
