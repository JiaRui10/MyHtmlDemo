    <body>
    	<div>
    		1、所有书写均在英文半角状态下的小写；
    		2、id，class必须以字母开头；
    		3、所有标签必须闭合；
    		4、html标签用tab键缩进；
    		5、属性值必须带引号；
    		6、<!-- 注释 -->
    		7、/* css注释 */
    		8、ul.li/ol,li，dl,dt,dd拥有父子级关系的标签
    		9、p,dt,h标签，里面不能嵌套块属性标签
    		10、a标签不能嵌套a标签；
    		11、内联元素不能嵌套块。
    	</div>
    </body>
