<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="description" content="小庄 http://github.com/JiaRui10" />
<title>新建网页</title>
</head>
    <body>
    	<!-- 1、标题标签。h1~h6 -->
    	<h1>标题1</h1>
    	<h2>标题2</h2>
    	<h3>标题3</h3>

    	<!-- 2、段落标签 -->
    	<p>段落</p>

    	<!-- 3、语气标签，表示强调 -->
    	<strong>强调(页面展示为粗体)</strong>
		<em>强调。没有上面那么强烈(展示为斜体)</em>

		<!-- 4、前面几个字的颜色跟后面的不一样。span：区分样式 -->
		<span style="color:blue">小庄</span>哈哈哈

		<!-- 5、有序列表 -->
		<ol>
			<li>列表项</li>
			<li>列表项</li>
			<li>列表项</li>
		</ol>

		<!-- 6、无序列表 -->
		<ul>
			<li>列表项</li>
			<li>列表项</li>
			<li>列表项</li>
		</ul>

		<!-- 7、定义列表(自带标题) -->
		<dl>
			<dt>我是标题</dt>
			<dd>列表项</dd>
			<dd>列表项</dd>
			<dd>列表项</dd>
		</dl>

		<!-- 8、浅析SEO -->
		<!-- 指：搜索引擎优化。会影响页面的搜索引擎的结果 -->
		<!-- 部分方法：a、页面标签语义化；b、使用对SEO有利的标签：h1/h2/h3strong/em......；c、提高页面关键词密度；... -->
		<!-- SEM：搜索引擎营销；（包含SEO）>
    </body>
</html>
