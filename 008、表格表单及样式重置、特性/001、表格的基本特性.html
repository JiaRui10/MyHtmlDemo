<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="description" content="小庄 http://github.com/JiaRui10" />
<title>新建网页</title>
<style>
	/*2、默认样式重置*/
	th,td {
		padding: 0;
	}
	table {
		/*去掉单元格间隙*/
		border-collapse: collapse;  /*合并*/
	}

	/*3、设置边框：直接给单元格加边框*/
	/*注意：【不要给table，th，td以外的表格标签加样式】*/
	th,td {
		border: 1px solid black;

		/*5、【th里面的内容默认加粗并且左右上下居中显示】*/
		/*【td里面的内容默认上下居中左右居左显示】*/
		height: 50px;

		/*7、【表格里面的每一列必须有宽度】*/
		width: 100px;
	}

	/*【table的标签基本特性是table。即display:table;】*/

	/*4、【单元格默认平分table的宽度】*/
	table {
		width: 500px;
	}

	/*6、【table决定了整个表格的宽度；另外table里面的单元格宽度会被转换成百分比】*/
</style>
</head>
    <body>
    	<!-- 1 -->
    	<table>
    		<tr>	<!-- 行 -->
    			<!-- <th>表格标题</th> -->
    			<!-- 8、 【表格同一竖列继承最大宽度，同行继承最大高度】-->
    			<th style="width:200px;">表格标题</th>
    			<th>表格标题</th>
    			<th>表格标题</th>
    			<th>表格标题</th>
    			<th>表格标题</th>
    		</tr>
    		<tr>
    			<td>单元格</td>
    			<td>单元格</td>
    			<td>单元格</td>
    			<td>单元格</td>
    			<td>单元格</td>
    		</tr>
    		<tr>
    			<td>单元格</td>
    			<td>单元格</td>
    			<td>单元格</td>
    			<td>单元格</td>
    			<td>单元格</td>
    		</tr>
    	</table>
    </body>
</html>
